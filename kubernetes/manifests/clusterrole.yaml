apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: velero-agent
rules:
  - verbs:
      - get
    nonResourceURLs:
      - '/readyz'
      - '/healthz'
      - '/livez'
      - '/version'
  - apiGroups: [ "" ]
    resources:
      - namespaces
    verbs:
      - get
      - list
  - apiGroups: ["velero.io"]
    resources: ["*"]
    verbs:
      - "*"
